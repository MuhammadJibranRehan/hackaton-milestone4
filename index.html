<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hackaton-Milestone4</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <form id="resume-form">
        <h2>Dynamic Resume Builder</h2>

        <fieldset>
            <legend>Personal Information</legend>
            <label for="name">Name: </label>
            <input type="text" id="name" name="name" required />

            <label for="email">Email: </label>
            <input type="email" id="email" name="email" required />

            <label for="phone">Phone: </label>
            <input type="tel" id="phone" name="phone" />
        </fieldset>

        <fieldset>
            <legend>Education</legend>
            <label for="education">Degree: </label>
            <input type="text" id="education" name="education" required />

            <label for="university">University: </label>
            <input type="text" id="university" name="university" required />

            <label for="gradYear">Graduation Year: </label>
            <input type="number" id="gradYear" name="gradYear" required />
        </fieldset>

        <fieldset>
            <legend>Work Experience</legend>
            <label for="jobTitle">Job Title: </label>
            <input type="text" id="jobTitle" name="jobTitle" required />

            <label for="company">Company: </label>
            <input type="text" id="company" name="company" required />

            <label for="years">Years Worked: </label>
            <input type="number" id="years" name="years" required />
        </fieldset>

        <fieldset>
            <legend>Skills</legend>
            <label for="skills">Skills: </label>
            <input type="text" id="skills" name="skills" required />
        </fieldset>

        <button type="submit">Generate Resume</button>
    </form>

    <div id="resume-output"></div>

    <script src="script.js"></script>
</body>
</html>
